<div class="professional-experience">
    <div class="header">
        <p>--<span class="title">{{title}}</span>--</p>
    </div><br><br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef> Duration. </th>
          <td mat-cell class="duration" *matCellDef="let element"> {{element.duration}} </td>
        </ng-container>
      
        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef> Company Name. </th>
          <td mat-cell class="companies" *matCellDef="let element"> {{element.companyName }} </td>
        </ng-container>
      
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Position. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <ng-container matColumnDef="certificate">
          <th mat-header-cell *matHeaderCellDef> Certificate. </th>
          <td mat-cell *matCellDef="let element"> 
            <ng-container *ngIf="element.certificate; else elseBlock">
              <a href="{{element.certificate}}" class="certificate" target="_blank" 
                [matTooltipPosition]="position[1]"
                [matTooltip]="toolTipText.certificate">
                click to visit
              </a>  
            </ng-container>
            <ng-template #elseBlock>
                <a  class="certificate" target="_blank" 
                  [matTooltipPosition]="position[1]"
                  [matTooltip]="toolTipText.disabled">
                  click to visit
                </a>
            </ng-template>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
